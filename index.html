<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Capital Quiz</title>
  <link href="https://fonts.googleapis.com/css?family=BioRhyme|Space+Mono" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav id='banner'>
      <h1 id="header">Capital Quiz</h1>
      <p class="header-text">Test Your Geography Knowledge</p>
  </nav>

  <div class="container">
    <div class='row'>
      <div class="question-container">
        <div>
          <h3 id="question1">What is the capital of Australia?</h3>
        </div>

        <div class="hint">
          <div class="hint-box">
            <p>Click to reveal a hint</p>
          </div>
          <div class="hint1">
            <p class="hint-text">It is not the largest city or even the second largest city</p>
          </div>
        </div>

        <div class="answer-container">
          <ul class="answer-list">
            <li class="wrong-answer1 answer">Sydney</li>
            <li class="wrong-answer2 answer">Melbourne</li>
            <li class="correct-answer answer">Canberra</li>
            <li class="wrong-answer3 answer">Adelaide</li>
          </ul>
        </div>

        <div class='result'>
          <div class="frown">
            <i class="far fa-meh-rolling-eyes"></i>
          </div>
          <div class="smile">
            <i class="far fa-smile-wink"></i>
        </div>
      </div>
    </div>
  </div>

  </div>

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
